<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png"> <!-- Logo for tab -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <h1 class="site-title">My Website</h1>
        </div>
        <button class="menu-icon" id="menu-icon">&#9776;</button> <!-- Menu Icon for small screens -->
        <nav id="nav-menu">
            <ul>
                <li><a href="#home" id="home">Home</a></li>
                <li><a href="#about" id="about">About</a></li>
                <li><a href="#contact" id="contact">Contact</a></li>
            </ul>
        </nav>
        <select id="language-selector">
            <option value="en">English</option>
            <option value="sw">Swahili</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="zh">Chinese</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="ru">Russian</option>
            <option value="pt">Portuguese</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
        </select>
    </header>

    <section>
        <h1 id="title">Welcome to the website</h1>
        <p id="description">This is a simple webpage with language selection functionality.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
